<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P R I M E â€¢ H U B</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="glow-spot spot-1"></div>
    <div class="glow-spot spot-2"></div>
    <div class="glow-spot spot-3"></div>

    <div class="app-wrapper">
        
        <header class="glass-header">
            <div class="logo">PRIME<span class="highlight">X</span></div>
            <div class="profile-pill">
                <span class="status-dot"></span> Members Only
            </div>
        </header>

        <section id="welcome" class="view active">
            
            <div class="hero-text">
                <h1>Welcome to <br><span class="gradient-text">The Inner Circle</span></h1>
                <p>Curated. Exclusive. Premium.</p>
            </div>

            <div class="search-container glass-card">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="serviceSearch" placeholder="Search for access..." onkeyup="filterServices()">
                <div class="search-glow"></div>
                <div id="searchResults" class="search-dropdown glass-panel"></div>
            </div>

            <div class="category-section">
                <h3>Select Access</h3>
                <div class="cards-scroller" id="sliderTrack">
                    </div>
            </div>

            <div class="dock-container glass-card">
                <a href="#" class="dock-item instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="dock-item twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="dock-item youtube"><i class="fab fa-youtube"></i></a>
                <a href="#" class="dock-item discord"><i class="fab fa-discord"></i></a>
            </div>
        </section>

        <section id="dynamic-content" class="view hidden">
            <div class="page-header">
                <button onclick="goHome()" class="nav-btn glass-btn"><i class="fas fa-chevron-left"></i> Back</button>
                <h2 id="page-title">Page Title</h2>
            </div>
            
            <div id="content-grid" class="masonry-grid">
                </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
